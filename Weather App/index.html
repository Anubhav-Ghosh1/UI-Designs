<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="bg-gray-500 w-[100vw] h-[100vh] relative flex justify-center items-center">
        <div class="flex">
            <div class="flex flex-col w-[40vw] h-[60vh] bg-blue-400 z-10 rounded-3xl">
            <img class="opacity-80 w-[40vw] h-[60vh] bg-blue-400 absolute rounded-3xl" src="pexels-travis-rupert-1032650.jpg" alt="" srcset="">
                <h1 class="text-white text-2xl font-semibold relative top-2 left-4">Friday</h1>
                <p class="text-white text-sm opacity-90 font-semibold relative top-2 left-4">8 Sep 2023</p>
                <img class="w-[15px] absolute top-[11.2rem] opacity-90 left-[2.8rem]"  src="icons8-location-50.png" alt="">
                <p class="text-white text-sm opacity-90 font-semibold relative top-2 left-7">
                    Jabalpur, IN
                </p>
                <div class="relative top-[9rem] left-4">
                    <img src="icons8-rain-cloud-50.png" alt="">
                    <p class="text-white font-bold text-2xl relative left-2">31&deg;C</p>
                    <p class="text-white font-semibold text-sm relative left-2">Rainy</p>
                </div>
            </div>
            <div class="w-[50vw] h-[60vh] relative rounded-r-3xl rounded-b-3xl right-10 z-1 bg-gray-700">
                <div class="py-10 px-20 flex flex-row justify-between">
                    <h3 class="text-white font-semibold">Precipitation</h3>
                    <h3 class="text-gray-300">8%</h3>
                </div>
                <div class="relative top-[-1.5rem] px-20 flex flex-row justify-between">
                    <h3 class="text-white font-semibold">Humidity</h3>
                    <h3 class="text-gray-300">85%</h3>
                </div>
                <div class="relative top-[-0.5rem] px-20 flex flex-row justify-between">
                    <h3 class="text-white font-semibold">Wind</h3>
                    <h3 class="text-gray-300">10 Km/h</h3>
                </div>
                <div class="flex gap-2">
                    <div class="w-[3rem] h-[5rem] rounded-md bg-gray-100 relative left-20 top-10 hover:bg-white hover:scale-125 transition-all duration-200">
                        <img class="w-8 relative left-2 top-1" src="icons8-sun.svg" alt="">
                        <p class="relative left-3 top-1">Sat</p>
                        <p class="relative text-sm left-2">31 &deg;C</p>
                    </div>
                    <div class="w-[3rem] h-[5rem] rounded-md bg-gray-100 relative left-20 top-10 hover:bg-white hover:scale-125 transition-all duration-200">
                        <img class="w-8 relative left-2 top-1" src="icons8-sun.svg" alt="">
                        <p class="relative left-3 top-1">Sun</p>
                        <p class="relative text-sm left-2">31 &deg;C</p>
                    </div>
                    <div class="w-[3rem] h-[5rem] rounded-md bg-gray-100 relative left-20 top-10 hover:bg-white hover:scale-125 transition-all duration-200">
                        <img class="w-8 relative left-2 top-1" src="icons8-sun.svg" alt="">
                        <p class="relative left-3 top-1">Mon</p>
                        <p class="relative text-sm left-2">31 &deg;C</p>
                    </div>
                    <div class="w-[3rem] h-[5rem] rounded-md bg-gray-100 relative left-20 top-10 hover:bg-white hover:scale-125 transition-all duration-200">
                        <img class="w-8 relative left-2 top-1" src="icons8-sun.svg" alt="">
                        <p class="relative left-3 top-1">Tue</p>
                        <p class="relative text-sm left-2">31 &deg;C</p>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
